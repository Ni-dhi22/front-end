<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="pale-blue ">
    <div class="container">
        <div class="card result">
             <div class="card-title">
                <h2>Your Result</h2>  
             </div>   
            <div class="card-subtitle bg-circle">
                <h3>76<br><span class="total">of 100</span></h3>
            </div>
            <div class="card-description">
               <h4>Great</h4>
               <p>You scored higher than 65% of  the people who have taken  these tests.</p>
            </div>
        </div>
         <div class="card summary">
            <h2>Summary</h2>
            <div class="summary-item bg-danger-subtle">
                <img src="./image/icon-reaction.svg" alt="">
                <span class="text danger">Reaction</span>
                <span class="score">80</span><span class="slash">/100</span>
            </div>
            <div class="summary-item bg-warning-subtle">
                <img src="./image/icon-memory.svg" alt="">
                <span class="text warning">Memory</span>
                <span class="score">92</span><span class="slash">/100</span>
            </div>
            <div class="summary-item bg-success-subtle">
                <img src="image/icon-verbal.svg" alt="">
                <span class="text success">Verbal</span>
                <span class="score">61</span><span class="slash">/100</span>
            </div>
            <div class="summary-item bg-primary-subtle">
                <img src="image/icon-visual.svg" alt="">
                <span class="text primary">Visual</span>
                <span class="score">73</span><span class="slash">/100</span>
            </div>
           <div class="center">
            <button class="btn btn-dark">Continue</button>
           </div>
        </div>
    </div>
</body>
</body>
</html>
